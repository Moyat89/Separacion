<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Separación | Portada</title>
  <meta name="description" content="Portada de la web fan sobre la serie de Severance">
  <link rel="stylesheet" type="text/css" href="css/output.css">
  <script async type="text/javascript">
         function entrar() {
        document.getElementById('boton').style.visibility = 'hidden';
        document.getElementById('nav').style.visibility = 'visible';
        document.getElementById('text').style.visibility = 'visible';
        document.getElementById("desplegable").style.display = "block"; 
        document.getElementById("desplegable").style.backgroundColor = "rgba(2, 5, 7, 0.8)";
        document.getElementById("desplegable").style.border="2px solid black";
      }
      window.onload = function() {
        var btn = document.getElementById("boton");
        btn.onclick = entrar;
    }
  </script>
  <link rel="icon" type="image/x-icon" href="img/computadora.png">
</head>

<body id="body">
  <main>
    <!--Envoltorio general-->
    <div class="content-cover" id="desplegable">
      <!--Menú de navegación con include-->
      <!-- Botón con función para mostrar el contenido-->
      <button type="button" class="inicio" id="boton">Iniciar Sesión<br>Lumon Industries</button>
      <div class="text-cover" id="text">
        <!--Header con titulo y subtitulo-->
        <header class="header">
          <div class="cabecera">
            <img loading="lazy" class="logo-portada" src="img/logo.svg" alt="logo" width="100" height="100">
            <h1> <a href="index.html">SEPARACIÓN</a></h1>
          </div>
          <h2>Fan Web sobre Severance</h2>
        </header>
        <p>Bienvenidos a Separación, la fan web de la nueva serie de <span lang="en">Apple TV</span> <cite
            lang="en">Severance</cite>, creada Dan Erickson y dirigida por Ben Stiller. <br><br>Utiliza el menú superior
          para moverte a través de las diferentes categorías de la web.</p>
        <picture>
          <source srcset="img/picture-cover.jpg?as=webp" type="image/webp">
          <img loading="lazy" src="img/picture-cover.jpg" alt="Modelo 3D del protagonista de Severance" width="444" height="186">
        </picture>
      </div>
    </div>
  </main>
  <footer>
    <include src="navgen.html"></include>
  </footer>
  <!--Función que esconde el contenido para que haya un botón de entrada-->
  <script async type="text/javascript" >      function checkin(){
    document.getElementById('nav').style.visibility = 'hidden';
    document.getElementById('text').style.visibility = 'hidden';
    document.getElementById("desplegable").style.display = "flex"; 
    document.getElementById("desplegable").style.justifyContent = "center";
    document.getElementById("desplegable").style.backgroundColor = "initial";
    document.getElementById("desplegable").style.border="none";
    document.getElementById("body").style.display = "flex"; 
    document.getElementById("body").style.justifyContent = "center";
    document.getElementById("body").style.alignItems = "center"; 
  };
  
checkin();</script>
</body>

</html>
